<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="nft-card__container">
      <article class="nft-card">
        <div class="nft-card__image-container">
          <img
            class="nft-card__image"
            src="images/image-equilibrium.jpg"
            alt="Iridescent glass cube balancing on a corder with glowing red and blue light refractions."
          />
          <img
            class="nft-card__overlay-image"
            src="images/icon-view.svg"
            alt="overlay"
          />
        </div>

        <section class="nft-card__content">
          <h1 class="nft-card__title"><a href="#">Equilibrium #3429</a></h1>
          <p class="nft-card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="nft-card__stats">
            <div class="nft-card__stat nft-card__stat--price">
              <img src="images/icon-ethereum.svg" alt="" />
              <span>0.041 ETH</span>
            </div>
            <div class="nft-card__stat nft-card__stat--time">
              <img src="images/icon-clock.svg" alt="" />
              <span>3 days left</span>
            </div>
          </div>
        </section>

        <footer class="nft-card__footer">
          <img
            class="nft-card__avatar"
            src="images/image-avatar.png"
            alt="Jules Wyvern"
          />
          <p class="nft-card__author">
            Creation of <a class="nft-card__link" href="#">Jules Wyvern</a>
          </p>
        </footer>
      </article>
    </main>
  </body>
</html>
